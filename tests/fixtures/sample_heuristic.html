<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Heuristic Listings</title>
  </head>
  <body>
    <section class="listing-grid">
      <article class="listing-card">
        <h2><a href="/listings/alpha-retail">Alpha Retail Group</a></h2>
        <p class="summary">Retail chain with multiple outlets across the region.</p>
        <p class="location">Location: Milan, Italy</p>
        <p class="price">€450,000</p>
        <ul class="features">
          <li>Turnover €1.2m</li>
          <li>Established 2008</li>
        </ul>
        <img src="/images/alpha.jpg" alt="Alpha Retail" />
      </article>
      <article class="listing-card">
        <h2><a href="https://example.com/listings/beta-services">Beta Services</a></h2>
        <p class="summary">B2B services company with recurring contracts.</p>
        <p class="location">Location: Rome, Italy</p>
        <p class="price">Asking price €320,000</p>
        <ul class="features">
          <li>Turnover €850k</li>
        </ul>
        <img src="https://example.com/images/beta.jpg" alt="Beta" />
      </article>
    </section>
  </body>
</html>
